<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title data-n-head="true">Med studoi - программы повышения квалификации врачей</title>
    <meta name="description" content="Курс на тему лечения острых вирусных инфекций методом энтервектоскопии" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./images/favicon/logo.ico" type="image/x-icon" sizes="64x64">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/burger.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/content.css">
    <link rel="stylesheet" href="./style/media.css">
    <script defer src="./js/burger.js"></script>
</head>

<body>
    <section class="content">
        <header>
            <div class="header-logo"><button><a href=""><img src="./images/logo.svg"></a></button></div>
            <nav class="header-menu">
                <div class="header-menu_burger-btn" id="burger-button">
                    <span></span><span></span><span></span>
                </div>
                <div class="header-menu__item">
                    <a href="" class="link">Расписание</a>
                    <a href="" class="link">Курсы</a>
                    <a href="" class="link">Проекты</a>
                    <button class="button header-menu__btn link">Медиатека<span
                            class="header__arow_green"></span></button>
                    <button class="button header-menu__btn link">О проекте<span
                            class="header__arow_green"></span></button>
                    <button class="button bt-item-club">
                        <p>MS</p>
                        <div class="bt-item-club_bg">CLUB</div>
                    </button>
                </div>
            </nav>
            <div class="header-account"><button class="button header-menu__btn link"><img src="./images/account.png"
                        class="header__account-img">
                    <p>Личный кабинет</p><span class="header__arow_green"></span>
                </button></div>
        </header>
        <main>
            <div class="main-menu">
                <div class="main-menu__item item-selected"><a href="">Описание</a></div>
                <div class="main-menu__item"><a href="">Обучение</a></div>
                <div class="main-menu__item"><a href="">Чат</a><span class="main-menu__elips"></span></div>
                <div class="main-menu__item"><a href="">Документы и оплата</a></div>
            </div>
            <div class="main-baner">
                <div class="main-baner__text">
                    <div class="nmo-logo">
                        <img src="./images/NMO_logo.svg">
                        <span class="nmo-logo_text">+36</span>
                    </div>
                    <div class="main-baner__text-info">
                        <div class="text-info__new-stream">Новый поток</div>
                        <p>с 25 августа</p>
                        <div class="text-info__block"><img src="./images/student_cap.webp">12 модулей</div>
                        <div class="text-info__block"><img src="./images/clock_outline.webp">40 ак. часов</div>
                    </div>
                    <div class="main-baner__title">
                        <h1>Лечение острых вирусных<br> инфекций методом <br>энтервектоскопии</h1>
                        <div class="main-baner__title-chapter">
                            <span class="title-chapter__item">венерология</span>
                            <span class="title-chapter__item">гинекология</span>
                        </div>
                    </div>
                    <div class="main-baner__button">
                        <button class="button start-btn btn-hover">Начать обучение бесплатно</button>
                        <button class="button pay-btn btn-hover"><img src="./images/credit_card.webp"> Оплатить курс за
                            7 999 ₽</button>
                    </div>
                </div>
                <div class="main-baner__logo">
                    <img src="./images/orto.png">
                </div>
                <div class="main-banner__video">
                    <div class="blure"></div>
                    <video autoplay muted loop playsinline id="background_video">
                        <source src="./images/video_bg.mp4"  type="video/mp4" />
                    </video>
                </div>



            </div>
            <div class="main-info">
                <div class="main-info__text">
                    <div class="main-info__text-about"></div>
                    <div class="main-info__text-programm"></div>
                </div>
                <div class="main-info__course-payment"></div>
            </div>
            <div class="main-promotion"></div>
            <div class="main-speakers"></div>
            <div class="main-sponsors"></div>
            <div class="main-partners"></div>
        </main>
        <footer></footer>
    </section>
</body>

</html>
